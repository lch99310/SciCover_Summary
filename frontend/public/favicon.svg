<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Molecule / science icon in amber-orange -->
  <g fill="none" stroke="#D4620A" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
    <!-- bonds -->
    <line x1="32" y1="14" x2="18" y2="32"/>
    <line x1="32" y1="14" x2="46" y2="32"/>
    <line x1="18" y1="32" x2="32" y2="50"/>
    <line x1="46" y1="32" x2="32" y2="50"/>
    <line x1="18" y1="32" x2="46" y2="32"/>
  </g>
  <!-- atoms -->
  <circle cx="32" cy="14" r="6" fill="#D4620A"/>
  <circle cx="18" cy="32" r="6" fill="#D4620A"/>
  <circle cx="46" cy="32" r="6" fill="#D4620A"/>
  <circle cx="32" cy="50" r="6" fill="#D4620A"/>
  <!-- highlights -->
  <circle cx="32" cy="14" r="3" fill="#F5A623" opacity="0.6"/>
  <circle cx="18" cy="32" r="3" fill="#F5A623" opacity="0.6"/>
  <circle cx="46" cy="32" r="3" fill="#F5A623" opacity="0.6"/>
  <circle cx="32" cy="50" r="3" fill="#F5A623" opacity="0.6"/>
</svg>
